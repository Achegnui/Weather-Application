<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="weather_style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" id = "searchValue" />
        <button><img src="images/search.png" /></button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img src="images/rain.png" alt="" class="weather-icon" />
        <h1 class="temp">0Â°C</h1>
        <h2 class="city">City</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" >
                <div>
                    <p class="humidity">0%</p>
                    <p>Humidity</p>
                </div>
                <div class="col img2">
                    <img src="images/wind.png" >
                    <div>
                        <p class="wind">0 km/h</p>
                        <p>Wind Speed</p>
                    </div>
            </div>
        </div>
      </div>
    </div>
    <script src="script.js">   
    </script>
  </body>
</html>
